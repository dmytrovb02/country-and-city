databaseChangeLog:
  - changeSet:
      id: create-users_roles-table
      author: Vyshnivskyi
      changes:
        - createTable:
            tableName: users_roles
            columns:
              - column:
                  name: user_id
                  type: bigint
                  constraints:
                    nullable: false
                    foreignKeyName: fk-users_roles-user_id
                    references: users(id)
              - column:
                  name: role_id
                  type: bigint
                  constraints:
                    nullable: false
                    foreignKeyName: fk-users_roles-role_id
                    references: roles(id)
        - addUniqueConstraint:
            tableName: users_roles
            columnNames: user_id, role_id
            constraintName: uc-users_roles-user_id-role_id